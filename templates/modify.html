{% extends "base.html" %} {% block content %}

<a href="/logout">Logout</a>
<br>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<table>
    <form action="" method="POST">

        <tr>
           <th>username</th>
           <th>password</th>
           <th>email</th>
           <th>telephone</th>
            <th>extra</th>
        </tr>
        {% for user in users %}

        <tr>
           <td>{{user.username}}</td>
           <td>{{user.password}}</td>
           <td><input type="email" name="email{{user.id}}" value="{{user.email}}" required="required"></td>
           <td><input type="tel" name="telephone{{user.id}}" value="{{user.telephone}}" required="required"></td>
            <td><input type="text" name="extra{{user.id}}" value="{{user.extra}}" required="required"></td>
        </tr>
        {% endfor %}
        <input type="submit" value="modify">
    </form>

</table>
{% endblock %}
