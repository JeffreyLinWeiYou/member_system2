{% extends "base.html" %} {% block head %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/forgetpasswd">Forget Password</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %} {% block content %}
<div class="page-header">
    <h1>
        忘記密碼，確認您的使用者名稱與信箱無誤後，傳送重置密碼至信箱!
    </h1>
</div>
<form role="form" action="/forgetpasswd" method="POST">
    <div class="form-group">
        <label for="exampleInputUsername1">
            Username
        </label>
        <input type="username" class="form-control" id="exampleInputUsername1" name="username" placeholder="Username" required="required">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">
            Email
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" required="required">
    </div>
    <div class="checkbox">
        <label>
            <input type="radio" name="identity" value="member" checked> member
            <br>
            <input type="radio" name="identity" value="administrator">administrator
            <br>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">
        Send new password
    </button>
</form>
{% endblock %}
